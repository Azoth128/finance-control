<mat-card>
  <mat-card-header>Transaction List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let transaction of transactions">
        <h3 mat-line>
          <a mat-button [routerLink]="['/transaction-edit', transaction.transactionId]">{{transaction.amount}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/transaction-add']">Add</button>
</mat-card>
